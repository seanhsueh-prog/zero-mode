<!-- zero-mode_v1.6_ritual.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZERO-MODE v1.6 // RITUAL</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&family=Jura:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #121620;
            --bg-void: #05070a;
            --fg-champagne: #D4D4D2;
            --fg-dim: rgba(212, 212, 210, 0.4);
            --fg-faint: rgba(212, 212, 210, 0.15);
            --border-std: 1px solid rgba(212, 212, 210, 0.12);
            --glow-soft: 0 0 15px rgba(212, 212, 210, 0.1);
            --glow-active: 0 0 25px rgba(212, 212, 210, 0.25);
            
            --font-ui: "Noto Sans TC", sans-serif;
            --font-num: "Jura", monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: var(--bg-deep);
            color: var(--fg-champagne);
            font-family: var(--font-ui);
            font-weight: 300;
            overflow: hidden; /* Strict lock */
            letter-spacing: 0.05em;
        }

        /* --- Transitions --- */
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .fade-out { animation: fadeOut 0.4s ease forwards; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); filter: blur(2px); } to { opacity: 1; transform: scale(1); filter: blur(0); } }
        @keyframes fadeOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(1.02); } }

        /* --- Interaction Glow --- */
        @keyframes clickPulse {
            0% { background-color: rgba(255,255,255,0); box-shadow: inset 0 0 0 rgba(255,255,255,0); }
            20% { background-color: rgba(255,255,255,0.05); box-shadow: inset 0 0 20px rgba(255,255,255,0.1); }
            100% { background-color: rgba(255,255,255,0); box-shadow: inset 0 0 0 rgba(255,255,255,0); }
        }

        .click-effect {
            animation: clickPulse 0.4s ease-out;
        }

        /* --- Layout --- */
        #stage {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .layer.active {
            display: grid;
        }

        .cell {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: var(--border-std);
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        /* Border Logic: Clean Inner Lines */
        .cell:nth-child(1) { border-top: 0; border-left: 0; }
        .cell:nth-child(2) { border-top: 0; border-right: 0; }
        .cell:nth-child(3) { border-bottom: 0; border-left: 0; }
        .cell:nth-child(4) { border-bottom: 0; border-right: 0; }

        /* Typography */
        .txt-head {
            font-size: 1.2rem;
            margin-bottom: 12px;
            letter-spacing: 0.12em;
        }
        .txt-meta {
            font-family: var(--font-num);
            font-size: 0.7rem;
            color: var(--fg-dim);
            letter-spacing: 0.25em;
            text-transform: uppercase;
        }

        /* Special: Z-Mode Button Highlight */
        #btn-zmode .txt-head {
            text-shadow: 0 0 10px rgba(212, 212, 210, 0.2);
        }

        /* --- Overlays --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-deep);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* 1. Timer UI */
        .timer-display {
            font-family: var(--font-num);
            font-size: 16vw;
            font-weight: 300;
            line-height: 1;
            margin: 30px 0;
            font-variant-numeric: tabular-nums;
        }
        .timer-desc {
            font-size: 0.9rem;
            color: var(--fg-dim);
            letter-spacing: 0.2em;
            max-width: 80%;
            text-align: center;
            line-height: 1.6;
        }

        /* 2. Checklist UI (Task) */
        .checklist-box {
            text-align: left;
            margin-bottom: 40px;
        }
        .check-item {
            margin-bottom: 15px;
            font-size: 0.95rem;
            color: var(--fg-champagne);
            display: flex;
            align-items: center;
        }
        .check-item::before {
            content: "";
            display: inline-block;
            width: 6px;
            height: 6px;
            border: 1px solid var(--fg-dim);
            margin-right: 15px;
            transform: rotate(45deg);
        }

        /* 3. Ritual Select UI */
        .btn-option {
            background: transparent;
            border: 1px solid var(--fg-dim);
            color: var(--fg-champagne);
            padding: 15px 40px;
            margin: 10px 0;
            font-size: 0.9rem;
            letter-spacing: 2px;
            cursor: pointer;
            width: 260px;
            transition: all 0.4s;
        }
        .btn-option:hover, .btn-option:active {
            border-color: var(--fg-champagne);
            background: rgba(255,255,255,0.03);
            box-shadow: var(--glow-soft);
        }

        /* 4. Special Modes */
        .mode-black {
            background-color: var(--bg-void) !important;
        }
        
        /* Breathing Animation for Sensory Mode */
        .breathing-glow {
            width: 20px;
            height: 20px;
            background-color: var(--fg-champagne);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--fg-champagne);
            animation: deepBreath 10s infinite ease-in-out;
            margin-bottom: 50px;
        }
        @keyframes deepBreath {
            0%, 100% { transform: scale(0.5); opacity: 0.1; }
            50% { transform: scale(1.5); opacity: 0.6; }
        }

        /* Soul Mode Text */
        .soul-text {
            color: var(--fg-faint);
            font-size: 0.85rem;
            letter-spacing: 0.3em;
            text-align: center;
            line-height: 2;
        }

        /* Navigation */
        .btn-cancel {
            margin-top: 50px;
            border: none;
            background: none;
            color: var(--fg-dim);
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            cursor: pointer;
            padding: 10px;
            transition: color 0.3s;
        }
        .btn-cancel:hover { color: var(--fg-champagne); }

        .nav-back {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--fg-dim);
            font-size: 0.8rem;
            cursor: pointer;
            letter-spacing: 0.2em;
            padding: 10px;
        }

    </style>
</head>
<body>

    <div id="stage">
        
        <!-- LAYER 1: MAIN -->
        <div id="layer-main" class="layer active fade-in">
            <div class="cell" onclick="sys.action(this, () => sys.timer(300, 'RECLAIM CONTROL', '重掌控制'))">
                <div class="txt-head">菸癮阻斷</div>
                <div class="txt-meta">PURGE 05:00</div>
            </div>
            <div class="cell" onclick="sys.action(this, () => sys.timer(90, 'EMOTIONAL RESET', '情緒歸零'))">
                <div class="txt-head">怒氣降溫</div>
                <div class="txt-meta">BREATHE 01:30</div>
            </div>
            <div class="cell" onclick="sys.action(this, () => sys.timer(2700, 'DEEP FLOW', '專注是你的特權'))">
                <div class="txt-head">深度專注</div>
                <div class="txt-meta">FOCUS 45:00</div>
            </div>
            <div class="cell" id="btn-zmode" onclick="sys.action(this, () => sys.nav('layer-zmode'))">
                <div class="txt-head">z-mode</div>
                <div class="txt-meta">思緒過濾</div>
            </div>
        </div>

        <!-- LAYER 2: Z-MODE FILTER -->
        <div id="layer-zmode" class="layer">
            <!-- TL: Task -->
            <div class="cell" onclick="sys.action(this, sys.modeTask)">
                <div class="txt-head">任務・校準</div>
                <div class="txt-meta">ALIGNMENT</div>
            </div>
            <!-- TR: Ritual -->
            <div class="cell" onclick="sys.action(this, sys.modeRitualMenu)">
                <div class="txt-head">生活・儀式</div>
                <div class="txt-meta">LIFESTYLE</div>
            </div>
            <!-- BL: Sensory -->
            <div class="cell" onclick="sys.action(this, sys.modeSensory)">
                <div class="txt-head">感官・淨化</div>
                <div class="txt-meta">PURIFICATION</div>
            </div>
            <!-- BR: Soul -->
            <div class="cell" onclick="sys.action(this, sys.modeSoul)">
                <div class="txt-head">靈魂・留白</div>
                <div class="txt-meta">VOID SPACE</div>
            </div>

            <div class="nav-back" onclick="sys.nav('layer-main')">× 返回主頁</div>
        </div>

    </div>

    <!-- === OVERLAYS === -->

    <!-- 1. Universal Timer -->
    <div id="view-timer" class="overlay">
        <div class="timer-desc" id="ui-quote">PROCESSING</div>
        <div class="timer-display" id="ui-time">00:00</div>
        <div class="timer-desc" id="ui-label" style="font-family: var(--font-num);">MODE ACTIVE</div>
        <button class="btn-cancel" onclick="sys.stop()">完成 / 中斷</button>
    </div>

    <!-- 2. Task Calibration Overlay -->
    <div id="view-task" class="overlay">
        <div class="txt-head" style="margin-bottom: 30px;">90秒 快速校準</div>
        <div class="checklist-box">
            <div class="check-item">確認當前唯一目標</div>
            <div class="check-item">移除桌面無關雜物</div>
            <div class="check-item">手機開啟勿擾模式</div>
        </div>
        <div class="timer-display" id="task-time">01:30</div>
        <button class="btn-cancel" onclick="sys.stop()">準備完成</button>
    </div>

    <!-- 3. Ritual Menu -->
    <div id="view-menu" class="overlay">
        <div class="txt-head" style="margin-bottom: 40px; opacity: 0.8;">選擇當下儀式</div>
        <button class="btn-option" onclick="sys.timer(300, 'MICRO WORKOUT', '喚醒身體')">微運動 (5 min)</button>
        <button class="btn-option" onclick="sys.timer(1800, 'COOKING RITUAL', '專注食材')">下廚 (30 min)</button>
        <button class="btn-option" onclick="sys.timer(2700, 'CREATIVE SESSION', '設計與思考')">設計/創作 (45 min)</button>
        <button class="btn-cancel" onclick="sys.closeOverlay('view-menu')">取消</button>
    </div>

    <!-- 4. Sensory (Black) -->
    <div id="view-sensory" class="overlay mode-black">
        <div class="breathing-glow"></div>
        <div class="timer-display" id="sensory-time" style="font-size: 3rem; opacity: 0.3;">10:00</div>
        <div class="timer-desc" style="opacity: 0.3;">閉上眼，只聽呼吸</div>
        <button class="btn-cancel" style="opacity: 0.1;" onclick="sys.stop()">WAKE UP</button>
    </div>

    <!-- 5. Soul (Void) -->
    <div id="view-soul" class="overlay mode-black">
        <div class="timer-display" id="soul-time" style="font-size: 1.5rem; color: var(--fg-faint);">15:00</div>
        <div class="soul-text">
            此時無事<br><br>世界與你無關
        </div>
        <button class="btn-cancel" style="opacity: 0.1; margin-top: 100px;" onclick="sys.stop()">RETURN</button>
    </div>

    <script>
        const sys = {
            state: {
                interval: null
            },

            // Interaction Feedback
            action: function(el, callback) {
                // Add flash class
                el.classList.add('click-effect');
                setTimeout(() => el.classList.remove('click-effect'), 400);
                
                // Execute logic slightly after for feel
                setTimeout(() => {
                    if (callback) callback();
                }, 50);
            },

            // Navigation
            nav: function(targetId) {
                const layers = document.querySelectorAll('.layer');
                const target = document.getElementById(targetId);
                
                layers.forEach(l => {
                    if(l.classList.contains('active')) {
                        l.classList.add('fade-out');
                        setTimeout(() => {
                            l.classList.remove('active', 'fade-out', 'fade-in');
                        }, 400);
                    }
                });

                setTimeout(() => {
                    target.classList.add('active', 'fade-in');
                }, 300);
            },

            closeOverlay: function(id) {
                document.getElementById(id).classList.remove('visible');
            },

            // Core Timer Logic
            timer: function(seconds, label, quote) {
                this.closeOverlay('view-menu'); // Ensure menu is closed if open
                
                const view = document.getElementById('view-timer');
                document.getElementById('ui-label').innerText = label;
                document.getElementById('ui-quote').innerText = quote;
                
                view.classList.add('visible');
                this.run(seconds, 'ui-time');
            },

            run: function(seconds, elementId) {
                if (this.state.interval) clearInterval(this.state.interval);
                
                const el = document.getElementById(elementId);
                const update = (s) => {
                    const m = Math.floor(s / 60).toString().padStart(2, '0');
                    const sec = (s % 60).toString().padStart(2, '0');
                    el.innerText = `${m}:${sec}`;
                };
                
                update(seconds);
                
                this.state.interval = setInterval(() => {
                    seconds--;
                    if (seconds < 0) {
                        this.stop();
                    } else {
                        update(seconds);
                    }
                }, 1000);
            },

            stop: function() {
                clearInterval(this.state.interval);
                document.querySelectorAll('.overlay').forEach(o => o.classList.remove('visible'));
            },

            // Specific Modes
            modeTask: function() {
                document.getElementById('view-task').classList.add('visible');
                sys.run(90, 'task-time');
            },

            modeRitualMenu: function() {
                document.getElementById('view-menu').classList.add('visible');
            },

            modeSensory: function() {
                document.getElementById('view-sensory').classList.add('visible');
                sys.run(600, 'sensory-time'); // 10 mins
            },

            modeSoul: function() {
                document.getElementById('view-soul').classList.add('visible');
                sys.run(900, 'soul-time'); // 15 mins
            }
        };
    </script>
</body>
</html>

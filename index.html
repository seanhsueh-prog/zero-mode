<!-- zero-mode_v1.5_lifestyle.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZERO-MODE v1.5 // LIFESTYLE</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&family=Jura:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #121620;
            --fg-champagne: #D4D4D2;
            --fg-dim: rgba(212, 212, 210, 0.4);
            --border: 1px solid rgba(212, 212, 210, 0.12);
            --font-main: "Noto Sans TC", sans-serif;
            --font-eng: "Jura", sans-serif;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            margin: 0;
            padding: 0;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: var(--bg-deep);
            color: var(--fg-champagne);
            font-family: var(--font-main);
            font-weight: 300;
            overflow: hidden; /* 鎖定畫面，無捲軸 */
        }

        /* --- Transitions --- */
        .fade-enter { animation: fadeIn 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        .fade-exit { animation: fadeOut 0.3s ease forwards; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        @keyframes fadeOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(1.02); } }

        /* --- Grid Layout --- */
        #app {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid; /* Grid only when active */
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            display: none;
        }

        .layer.active {
            display: grid;
        }

        .cell {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: var(--border);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Border Clean-up */
        .cell:nth-child(1) { border-top: 0; border-left: 0; }
        .cell:nth-child(2) { border-top: 0; border-right: 0; }
        .cell:nth-child(3) { border-bottom: 0; border-left: 0; }
        .cell:nth-child(4) { border-bottom: 0; border-right: 0; }

        .cell:active {
            background-color: rgba(212, 212, 210, 0.05);
        }

        /* Typography */
        .txt-title {
            font-size: 1.25rem;
            letter-spacing: 0.15em;
            margin-bottom: 10px;
        }

        .txt-sub {
            font-family: var(--font-eng);
            font-size: 0.75rem;
            color: var(--fg-dim);
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        /* --- Z-Mode Button Special Style --- */
        #btn-zmode .txt-title {
            font-weight: 400;
        }
        #btn-zmode {
            /* 右下角特殊的加粗邊框 */
            border: 1.5px solid rgba(212, 212, 210, 0.3);
            border-bottom: 0;
            border-right: 0;
        }

        /* --- Overlays --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-deep);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            text-align: center;
            padding: 40px;
        }

        .overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* Timer UI */
        .timer-display {
            font-family: var(--font-eng);
            font-size: 15vw;
            font-weight: 300;
            line-height: 1;
            margin: 2rem 0;
            font-variant-numeric: tabular-nums;
        }

        .quote-text {
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--fg-dim);
            letter-spacing: 1px;
            max-width: 80%;
            margin-bottom: 20px;
        }

        /* Checklists */
        .checklist-container {
            text-align: left;
            margin-bottom: 30px;
            color: var(--fg-champagne);
            font-size: 1rem;
            line-height: 2;
        }
        .checklist-item::before {
            content: "□ ";
            opacity: 0.5;
            margin-right: 10px;
        }

        /* Buttons */
        .btn-ghost {
            margin-top: 30px;
            padding: 12px 36px;
            border: 1px solid var(--fg-dim);
            color: var(--fg-dim);
            background: transparent;
            font-size: 0.8rem;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 50px; /* More organic shape for lifestyle */
            transition: all 0.3s;
        }
        .btn-ghost:hover, .btn-ghost:active {
            border-color: var(--fg-champagne);
            color: var(--fg-champagne);
        }

        /* Nav Return */
        .nav-return {
            position: absolute;
            bottom: 30px;
            font-size: 0.8rem;
            color: var(--fg-dim);
            cursor: pointer;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        /* Rot Mode Specifics */
        #overlay-rot {
            background-color: #0d1017; /* Slightly darker */
        }
        .rot-msg {
            font-size: 1.1rem;
            letter-spacing: 3px;
            line-height: 2;
            opacity: 0.8;
        }

    </style>
</head>
<body>

    <div id="app">
        
        <!-- LAYER 1: COMMAND -->
        <div id="layer-main" class="layer active fade-enter">
            <!-- TL -->
            <div class="cell" onclick="hud.startTimer(300, 'NICOTINE PURGE', '深呼吸，尼古丁不是你的朋友。')">
                <div class="txt-title">菸癮阻斷</div>
                <div class="txt-sub">DETOX 5:00</div>
            </div>
            <!-- TR -->
            <div class="cell" onclick="hud.startTimer(90, 'ANGER RESET', '現在生氣，等等看起來會很蠢。')">
                <div class="txt-title">怒氣降溫</div>
                <div class="txt-sub">BREATHE 90s</div>
            </div>
            <!-- BL -->
            <div class="cell" onclick="hud.startTimer(2700, 'FLOW STATE', '這個世界可以等你 45 分鐘。')">
                <div class="txt-title">深度專注</div>
                <div class="txt-sub">FOCUS 45:00</div>
            </div>
            <!-- BR: Z-Mode Entry -->
            <div id="btn-zmode" class="cell" onclick="hud.switchLayer('layer-lifestyle')">
                <div class="txt-title">z-mode</div>
                <div class="txt-sub">生活接管</div>
            </div>
        </div>

        <!-- LAYER 2: LIFESTYLE TAKEOVER -->
        <div id="layer-lifestyle" class="layer">
            <!-- TL: Logistics -->
            <div class="cell" onclick="hud.modeLogistics()">
                <div class="txt-title">後勤・代辦</div>
                <div class="txt-sub">LOGISTICS</div>
            </div>
            <!-- TR: Rituals -->
            <div class="cell" onclick="hud.modeRitual()">
                <div class="txt-title">生活・儀式</div>
                <div class="txt-sub">RITUALS</div>
            </div>
            <!-- BL: Noise Block -->
            <div class="cell" onclick="hud.startTimer(600, 'NOISE BLOCK', '把腦袋裡的聲音關小一點。')">
                <div class="txt-title">雜念・屏蔽</div>
                <div class="txt-sub">BUFFER 10:00</div>
            </div>
            <!-- BR: Rot Mode -->
            <div class="cell" onclick="hud.modeRot()">
                <div class="txt-title">徹底・開擺</div>
                <div class="txt-sub">LET IT GO</div>
            </div>

            <div class="nav-return" style="left: 50%; transform: translateX(-50%);" onclick="hud.switchLayer('layer-main')">
                ← 返回主控台
            </div>
        </div>

    </div>

    <!-- === OVERLAYS === -->

    <!-- 1. Universal Timer Overlay -->
    <div id="overlay-timer" class="overlay">
        <div class="txt-sub" id="timer-label">PROCESSING</div>
        <div class="timer-display" id="timer-val">00:00</div>
        <div class="quote-text" id="timer-quote">...</div>
        <button class="btn-ghost" onclick="hud.stopTimer()">我知道了，解除。</button>
    </div>

    <!-- 2. Logistics Overlay -->
    <div id="overlay-logistics" class="overlay">
        <div class="txt-title" style="margin-bottom: 30px;">快速後勤檢查 (90s)</div>
        <div class="checklist-container">
            <div class="checklist-item">機票 / 票券 確認</div>
            <div class="checklist-item">行程 / 會議 對接</div>
            <div class="checklist-item">帳單 / 轉帳 清算</div>
        </div>
        <div class="timer-display" id="logistics-timer" style="font-size: 3rem;">01:30</div>
        <button class="btn-ghost" onclick="hud.stopLogistics()">檢查完畢</button>
    </div>

    <!-- 3. Ritual Selection Overlay -->
    <div id="overlay-ritual-select" class="overlay">
        <div class="txt-title" style="margin-bottom: 40px;">選擇你的儀式感</div>
        
        <button class="btn-ghost" style="margin: 10px; width: 200px;" 
            onclick="hud.startTimer(300, 'MICRO WORKOUT', '不流汗也沒關係，肚子大點也挺好。')">
            微運動 (5 min)
        </button>
        
        <button class="btn-ghost" style="margin: 10px; width: 200px;" 
            onclick="hud.startTimer(2700, 'DESIGN NOTES', '沒靈感就隨便畫個圓圈。')">
            設計筆記 (45 min)
        </button>

        <button class="btn-ghost" style="margin: 10px; width: 200px;" 
            onclick="hud.startTimer(1800, 'COOKING', '記得加鹽，別燒廚房。')">
            下廚時光 (30 min)
        </button>

        <div class="nav-return" onclick="hud.closeOverlay('overlay-ritual-select')">取消</div>
    </div>

    <!-- 4. Rot (Relax) Mode -->
    <div id="overlay-rot" class="overlay" onclick="hud.closeOverlay('overlay-rot')">
        <div class="rot-msg">人生不必隨時都在進步，</div>
        <div class="rot-msg" style="margin-bottom: 40px;">安心廢吧。</div>
        <div class="txt-sub" style="opacity: 0.3;">TAP TO WAKE UP</div>
    </div>

    <script>
        const hud = {
            state: {
                timerInterval: null,
            },

            // --- Navigation ---
            switchLayer: function(targetId) {
                document.querySelectorAll('.layer').forEach(el => {
                    el.classList.remove('active', 'fade-enter');
                });
                
                const target = document.getElementById(targetId);
                target.classList.add('active', 'fade-enter');
            },

            closeOverlay: function(id) {
                document.getElementById(id).classList.remove('visible');
            },

            // --- Core Timer Logic ---
            startTimer: function(seconds, label, quote) {
                // If coming from ritual selection, close it first
                this.closeOverlay('overlay-ritual-select');

                const overlay = document.getElementById('overlay-timer');
                const display = document.getElementById('timer-val');
                
                document.getElementById('timer-label').innerText = label;
                document.getElementById('timer-quote').innerText = quote || "Keep moving forward.";
                
                overlay.classList.add('visible');
                
                this.runTimer(seconds, display);
            },

            stopTimer: function() {
                clearInterval(this.state.timerInterval);
                this.closeOverlay('overlay-timer');
            },

            runTimer: function(duration, displayEl, callback) {
                if (this.state.timerInterval) clearInterval(this.state.timerInterval);
                
                let timer = duration;
                
                const update = () => {
                    const m = Math.floor(timer / 60).toString().padStart(2, '0');
                    const s = (timer % 60).toString().padStart(2, '0');
                    displayEl.innerText = `${m}:${s}`;
                };

                update();

                this.state.timerInterval = setInterval(() => {
                    timer--;
                    if (timer < 0) {
                        clearInterval(this.state.timerInterval);
                        if (callback) callback();
                    } else {
                        update();
                    }
                }, 1000);
            },

            // --- Specific Modes ---

            modeLogistics: function() {
                const overlay = document.getElementById('overlay-logistics');
                const display = document.getElementById('logistics-timer');
                overlay.classList.add('visible');
                this.runTimer(90, display, () => {
                    // Timeout logic could go here
                });
            },
            
            stopLogistics: function() {
                clearInterval(this.state.timerInterval);
                this.closeOverlay('overlay-logistics');
            },

            modeRitual: function() {
                const overlay = document.getElementById('overlay-ritual-select');
                overlay.classList.add('visible');
            },

            modeRot: function() {
                const overlay = document.getElementById('overlay-rot');
                overlay.classList.add('visible');
            }
        };
    </script>
</body>
</html>

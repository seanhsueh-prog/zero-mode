<!-- zero-mode v1.1.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZERO-MODE v1.1</title>
    <style>
        :root {
            --bg-color: #000000;
            --fg-color: #E0E0E0;
            --line-color: rgba(224, 224, 224, 0.15);
            --accent-color: #FFFFFF;
            --font-main: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", Roboto, sans-serif;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--fg-color);
            font-family: var(--font-main);
            font-weight: 300; /* Light font weight for elegance */
            overflow: hidden;
            letter-spacing: 1px;
        }

        /* 2x2 Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 100vw;
            height: 100vh;
        }

        .cell {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 0.5px solid var(--line-color);
            cursor: pointer;
            transition: background-color 0.4s ease, transform 0.1s ease;
        }

        /* Border adjustments for minimalist look (removing outer borders logically) */
        .cell:nth-child(1) { border-left: none; border-top: none; }
        .cell:nth-child(2) { border-right: none; border-top: none; }
        .cell:nth-child(3) { border-left: none; border-bottom: none; }
        .cell:nth-child(4) { border-right: none; border-bottom: none; }

        .cell:active {
            background-color: rgba(255, 255, 255, 0.03);
        }

        .label-main {
            font-size: 1.1rem;
            margin-bottom: 8px;
            letter-spacing: 3px;
            opacity: 0.9;
        }

        .label-sub {
            font-size: 0.75rem;
            color: #888;
            letter-spacing: 1px;
            font-weight: 200;
        }

        /* Overlays Common */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Close / Action Button */
        .action-btn {
            position: absolute;
            bottom: 60px;
            padding: 12px 32px;
            border: 0.5px solid var(--line-color);
            border-radius: 30px; /* Pill shape */
            color: #888;
            font-size: 0.8rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover, .action-btn:active {
            border-color: var(--fg-color);
            color: var(--fg-color);
        }

        /* 1. Smoke Cooldown (Impulse Control) */
        .timer-text {
            font-size: 3.5rem;
            font-weight: 200;
            letter-spacing: 4px;
            animation: text-breath 4s infinite ease-in-out;
        }

        .timer-sub {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 2px;
        }

        @keyframes text-breath {
            0%, 100% { opacity: 0.9; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.98); }
        }

        /* 2. Anger Cooldown (Breath Tuning) */
        .ring-container {
            position: relative;
            width: 160px;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .breath-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid var(--fg-color);
            border-radius: 50%;
            opacity: 0.6;
            transform: scale(0.4);
        }

        .breathing-anim {
            animation: ring-breathe 8s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes ring-breathe {
            0% { transform: scale(0.4); opacity: 0.3; } /* Empty lungs */
            40% { transform: scale(1); opacity: 1; border-color: #fff; } /* Full lungs */
            50% { transform: scale(1); opacity: 1; } /* Hold */
            90% { transform: scale(0.4); opacity: 0.3; } /* Exhale */
            100% { transform: scale(0.4); opacity: 0.3; }
        }

        .breath-hint {
            margin-top: 50px;
            font-size: 0.85rem;
            letter-spacing: 4px;
            color: #888;
        }

        /* 3. Log (Stats) */
        .stat-display {
            font-size: 4rem;
            font-weight: 100;
        }
        .stat-label {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 2px;
        }

        /* 4. Deep Silence (Standby) */
        #standby-trigger {
            position: absolute;
            bottom: 30px;
            color: #222; /* Extremely faint */
            font-size: 0.75rem;
            letter-spacing: 2px;
            transition: color 1s ease;
        }
        
        .overlay-standby-active #standby-trigger {
            animation: faint-pulse 5s infinite;
        }

        @keyframes faint-pulse {
            0%, 100% { color: #111; }
            50% { color: #333; }
        }

    </style>
</head>
<body>

    <!-- Main Grid -->
    <div class="grid-container">
        <!-- Top Left: Smoke/Impulse -->
        <div class="cell" onclick="app.startImpulseCooldown()">
            <div class="label-main">衝動冷卻</div>
            <div class="label-sub">IMPULSE CONTROL</div>
        </div>

        <!-- Top Right: Anger/Breath -->
        <div class="cell" onclick="app.startBreathTuning()">
            <div class="label-main">氣息調頻</div>
            <div class="label-sub">RESET STATE</div>
        </div>

        <!-- Bottom Left: Log -->
        <div class="cell" onclick="app.showStats()">
            <div class="label-main">狀態紀錄</div>
            <div class="label-sub">TRACKING</div>
        </div>

        <!-- Bottom Right: Silence -->
        <div class="cell" onclick="app.enterDeepSilence()">
            <div class="label-main">深度靜默</div>
            <div class="label-sub">SLEEP MODE</div>
        </div>
    </div>

    <!-- 1. Impulse Overlay -->
    <div id="view-impulse" class="overlay">
        <div id="impulse-timer" class="timer-text">05:00</div>
        <div class="timer-sub">正在淨化思緒...</div>
        <div class="action-btn" onclick="app.stopImpulse()">解除限制</div>
    </div>

    <!-- 2. Breath Overlay -->
    <div id="view-breath" class="overlay">
        <div class="ring-container">
            <div id="breath-ring" class="breath-ring"></div>
        </div>
        <div id="breath-text" class="breath-hint">吸氣</div>
        <div class="action-btn" onclick="app.stopBreath()">完成調頻</div>
    </div>

    <!-- 3. Stats Overlay -->
    <div id="view-stats" class="overlay">
        <div class="stat-display" id="trigger-count">0</div>
        <div class="stat-label">今日觸發次數</div>
        <div class="action-btn" onclick="app.closeStats()">返回</div>
    </div>

    <!-- 4. Silence Overlay -->
    <div id="view-silence" class="overlay" onclick="app.exitDeepSilence()" style="background: #000;">
        <div id="standby-trigger">輕觸喚醒</div>
    </div>

    <script>
        // Simple State Management
        const app = {
            state: {
                triggerCount: 0,
                timerInterval: null,
                breathTimeout: null
            },
            
            // --- 1. Impulse Logic ---
            startImpulseCooldown: function() {
                this.incrementCount();
                this.openOverlay('view-impulse');
                
                let seconds = 300; // 5 minutes
                this.updateTimerDisplay(seconds);
                
                if (this.state.timerInterval) clearInterval(this.state.timerInterval);
                
                this.state.timerInterval = setInterval(() => {
                    seconds--;
                    if (seconds <= 0) {
                        this.stopImpulse();
                    } else {
                        this.updateTimerDisplay(seconds);
                    }
                }, 1000);
            },

            updateTimerDisplay: function(s) {
                const min = Math.floor(s / 60).toString().padStart(2, '0');
                const sec = (s % 60).toString().padStart(2, '0');
                document.getElementById('impulse-timer').innerText = `${min}:${sec}`;
            },

            stopImpulse: function() {
                clearInterval(this.state.timerInterval);
                this.closeOverlay('view-impulse');
            },

            // --- 2. Breath Logic ---
            startBreathTuning: function() {
                this.incrementCount(); // Logic: Using tools counts as a "trigger" event handled
                this.openOverlay('view-breath');
                
                const ring = document.getElementById('breath-ring');
                const text = document.getElementById('breath-text');
                
                ring.classList.add('breathing-anim');
                
                // Sync text with CSS animation (40% inhale, 10% hold, 50% exhale)
                // Total 8s
                const cycle = () => {
                    text.innerText = "吸氣"; // 0-3.2s
                    setTimeout(() => { if(ring.classList.contains('breathing-anim')) text.innerText = "屏息"; }, 3200);
                    setTimeout(() => { if(ring.classList.contains('breathing-anim')) text.innerText = "吐氣"; }, 4000);
                    
                    this.state.breathTimeout = setTimeout(cycle, 8000);
                };
                cycle();
            },

            stopBreath: function() {
                clearTimeout(this.state.breathTimeout);
                document.getElementById('breath-ring').classList.remove('breathing-anim');
                this.closeOverlay('view-breath');
            },

            // --- 3. Stats Logic ---
            showStats: function() {
                document.getElementById('trigger-count').innerText = this.state.triggerCount;
                this.openOverlay('view-stats');
            },

            closeStats: function() {
                this.closeOverlay('view-stats');
            },

            incrementCount: function() {
                this.state.triggerCount++;
            },

            // --- 4. Silence Logic ---
            enterDeepSilence: function() {
                const el = document.getElementById('view-silence');
                el.classList.add('active', 'overlay-standby-active');
            },

            exitDeepSilence: function() {
                const el = document.getElementById('view-silence');
                el.classList.remove('active', 'overlay-standby-active');
            },

            // --- Utilities ---
            openOverlay: function(id) {
                document.getElementById(id).classList.add('active');
            },

            closeOverlay: function(id) {
                document.getElementById(id).classList.remove('active');
            }
        };
    </script>
</body>
</html>

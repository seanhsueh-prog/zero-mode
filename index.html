<!-- zero-mode_v3.0.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZERO-MODE v3.0 // ARCHITECT BUILD</title>
    
    <!-- Preload Fonts for Premium Feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400&family=Jura:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Palette */
            --bg-deep: #121620;
            --fg-champagne: #D4D4D2;
            --fg-dim: rgba(212, 212, 210, 0.4);
            --border-std: 1px solid rgba(212, 212, 210, 0.15);
            --border-highlight: 1px solid rgba(212, 212, 210, 0.5);
            --glow: 0 0 20px rgba(212, 212, 210, 0.08);
            
            /* Typography */
            --font-main: "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
            --font-eng: "Jura", "Segoe UI", sans-serif; /* Tech/Minimalist English font */
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: var(--bg-deep);
            color: var(--fg-champagne);
            font-family: var(--font-main);
            font-weight: 300;
            overflow: hidden; /* No scrollbars allowed */
        }

        /* --- Transitions --- */
        .fade-in { animation: fadeIn 0.4s ease forwards; }
        .fade-out { animation: fadeOut 0.3s ease forwards; }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.99); } to { opacity: 1; transform: scale(1); } }
        @keyframes fadeOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(1.01); } }

        /* --- Layout: The Stage --- */
        #stage {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Hidden by default */
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .layer.active {
            display: grid;
        }

        /* --- Cells & Interaction --- */
        .cell {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: var(--border-std);
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }

        /* Clean Borders (2x2) */
        .cell:nth-child(1) { border-top: 0; border-left: 0; }
        .cell:nth-child(2) { border-top: 0; border-right: 0; }
        .cell:nth-child(3) { border-bottom: 0; border-left: 0; }
        .cell:nth-child(4) { border-bottom: 0; border-right: 0; }

        .cell:active, .cell.flash {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Special Styling: Z-Mode Button (Layer 1, Bottom Right) */
        #btn-zmode {
            border: 1.5px solid var(--fg-champagne);
            box-shadow: var(--glow);
            z-index: 5; /* Sit slightly above */
        }

        /* Typography */
        .txt-main {
            font-size: 1.25rem;
            letter-spacing: 0.15em;
            margin-bottom: 12px;
            text-align: center;
        }

        .txt-sub {
            font-family: var(--font-eng);
            font-size: 0.7rem;
            color: var(--fg-dim);
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        /* --- Overlays --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-deep);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* Timer UI */
        #timer-val {
            font-family: var(--font-eng);
            font-size: 18vw;
            font-weight: 300;
            line-height: 1;
            letter-spacing: -2px;
            font-variant-numeric: tabular-nums;
        }

        #timer-lbl {
            margin-top: 2rem;
            font-size: 0.9rem;
            letter-spacing: 0.3em;
            color: var(--fg-dim);
        }

        .btn-cancel {
            margin-top: 4rem;
            padding: 10px 30px;
            border: 1px solid var(--fg-dim);
            color: var(--fg-dim);
            background: transparent;
            font-family: var(--font-eng);
            font-size: 0.75rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-cancel:active {
            color: var(--fg-champagne);
            border-color: var(--fg-champagne);
        }

        /* Breathing Animation for Crisis/Anger */
        .breathe-mode #timer-val {
            animation: breath-anim 4s infinite ease-in-out;
        }

        @keyframes breath-anim {
            0%, 100% { opacity: 0.3; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Navigation Button (Layer 2) */
        .nav-return {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, rgba(18,22,32,1), rgba(18,22,32,0));
            z-index: 10;
        }
        .nav-btn {
            font-size: 0.9rem;
            color: var(--fg-dim);
            cursor: pointer;
            padding: 10px;
        }

        /* Shutdown Mode */
        #shutdown-screen {
            background-color: #000000;
        }
    </style>
</head>
<body>

    <div id="stage">
        
        <!-- Layer 1: Main Command -->
        <div id="layer-main" class="layer active fade-in">
            <!-- TL -->
            <div class="cell" onclick="engine.runTimer(300, 'NICOTINE_BLOCK', false)">
                <div class="txt-main">菸癮阻斷</div>
                <div class="txt-sub">Purge // 5m</div>
            </div>
            <!-- TR -->
            <div class="cell" onclick="engine.runTimer(90, 'DE-ESCALATE', true)">
                <div class="txt-main">怒氣降溫</div>
                <div class="txt-sub">Breathe // 90s</div>
            </div>
            <!-- BL -->
            <div class="cell" onclick="engine.runTimer(2700, 'DEEP_FOCUS', false)">
                <div class="txt-main">深度專注</div>
                <div class="txt-sub">Flow // 45m</div>
            </div>
            <!-- BR: Z-Mode Trigger -->
            <div class="cell" id="btn-zmode" onclick="engine.switchLayer('layer-filter')">
                <div class="txt-main">z-mode</div>
                <div class="txt-sub">思緒過濾</div>
            </div>
        </div>

        <!-- Layer 2: Thought Filter -->
        <div id="layer-filter" class="layer">
            <!-- TL: Crisis -->
            <div class="cell" onclick="engine.runTimer(90, 'CRISIS_MODE', true)">
                <div class="txt-main">危機處置</div>
                <div class="txt-sub">Urgent // Breathe</div>
            </div>
            <!-- TR: Value -->
            <div class="cell" onclick="engine.runTimer(2700, 'VALUE_WORK', false)">
                <div class="txt-main">價值深耕</div>
                <div class="txt-sub">Important // 45m</div>
            </div>
            <!-- BL: Interrupt -->
            <div class="cell" onclick="engine.runTimer(600, 'BLOCK_NOISE', false)">
                <div class="txt-main">阻斷干擾</div>
                <div class="txt-sub">Buffer // 10m</div>
            </div>
            <!-- BR: Waste -->
            <div class="cell" onclick="engine.shutdown()">
                <div class="txt-main">終止虛耗</div>
                <div class="txt-sub">Shutdown</div>
            </div>

            <!-- Return Nav -->
            <div class="nav-return">
                <div class="nav-btn" onclick="engine.switchLayer('layer-main')">× 返回主指揮頁</div>
            </div>
        </div>

    </div>

    <!-- Timer Overlay -->
    <div id="overlay-timer" class="overlay">
        <div id="timer-val">00:00</div>
        <div id="timer-lbl">PROCESSING</div>
        <button class="btn-cancel" onclick="engine.stopTimer()">EMERGENCY STOP</button>
    </div>

    <!-- Shutdown Overlay -->
    <div id="overlay-shutdown" class="overlay" id="shutdown-screen" onclick="engine.wakeUp()">
        <div style="font-size: 0.8rem; opacity: 0.3; letter-spacing: 2px;">SYSTEM SUSPENDED</div>
    </div>

    <script>
        const engine = {
            state: {
                timer: null,
                activeLayer: 'layer-main'
            },

            // --- Navigation Logic ---
            switchLayer: function(targetId) {
                const current = document.getElementById(this.state.activeLayer);
                const target = document.getElementById(targetId);
                
                // Visual Flash on button click happens via CSS :active usually, 
                // but we can enforce a quick class if triggered programmatically or for effect
                this.triggerFlash();

                // Fade Out Current
                current.classList.remove('fade-in');
                current.classList.add('fade-out');

                setTimeout(() => {
                    current.classList.remove('active', 'fade-out');
                    
                    // Fade In Target
                    target.classList.add('active', 'fade-in');
                    this.state.activeLayer = targetId;
                }, 300);
            },

            triggerFlash: function() {
                // Minimal JS flash if needed, but CSS :active covers most tactile feel
                // This is a placeholder for sound effects or haptics if PWA
            },

            // --- Timer Core ---
            runTimer: function(seconds, label, breatheMode) {
                const overlay = document.getElementById('overlay-timer');
                const valDisplay = document.getElementById('timer-val');
                const lblDisplay = document.getElementById('timer-lbl');

                lblDisplay.textContent = label;
                overlay.classList.add('visible');
                
                if (breatheMode) {
                    overlay.classList.add('breathe-mode');
                } else {
                    overlay.classList.remove('breathe-mode');
                }

                let left = seconds;
                this.renderTime(left);

                if (this.state.timer) clearInterval(this.state.timer);

                this.state.timer = setInterval(() => {
                    left--;
                    if (left < 0) {
                        this.stopTimer();
                    } else {
                        this.renderTime(left);
                    }
                }, 1000);
            },

            renderTime: function(s) {
                const m = Math.floor(s / 60).toString().padStart(2, '0');
                const sec = (s % 60).toString().padStart(2, '0');
                document.getElementById('timer-val').textContent = `${m}:${sec}`;
            },

            stopTimer: function() {
                clearInterval(this.state.timer);
                document.getElementById('overlay-timer').classList.remove('visible');
            },

            // --- Shutdown Logic ---
            shutdown: function() {
                const screen = document.getElementById('overlay-shutdown');
                screen.style.backgroundColor = "#000000"; // Ensure total black
                screen.classList.add('visible');
            },

            wakeUp: function() {
                document.getElementById('overlay-shutdown').classList.remove('visible');
            }
        };
    </script>
</body>
</html>

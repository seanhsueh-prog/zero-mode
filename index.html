<!-- zero-mode_v2.0.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZERO-MODE v2.0 // DECISION CORE</title>
    <style>
        :root {
            /* Palette */
            --bg-deep: #121620;
            --fg-champagne: #D4D4D2;
            --border-dim: rgba(212, 212, 210, 0.1);
            --border-active: rgba(212, 212, 210, 0.5);
            --accent-alert: #FF5C5C;
            
            /* Typography */
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            --font-mono: "SF Mono", "Menlo", "Monaco", "Courier New", monospace;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-deep);
            color: var(--fg-champagne);
            font-family: var(--font-main);
            overflow: hidden; /* Strict no-scroll */
        }

        /* --- Transitions --- */
        .fade-enter {
            animation: fadeIn 0.4s ease-out forwards;
        }
        
        .fade-exit {
            animation: fadeOut 0.3s ease-in forwards;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        @keyframes fadeOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(1.02); } }

        /* --- Layout Structures --- */
        #app-root {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .page-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-deep);
            display: none; /* Hidden by default */
            z-index: 10;
        }

        .page-layer.active {
            display: grid; /* Grid is applied when active */
        }

        /* 2x2 Matrix Grid */
        .matrix-grid {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 100%;
            height: 100%;
        }

        .cell {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid var(--border-dim);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        /* Smart Borders: Remove outer borders for clean look */
        .cell:nth-child(1) { border-top: 0; border-left: 0; }
        .cell:nth-child(2) { border-top: 0; border-right: 0; }
        .cell:nth-child(3) { border-bottom: 0; border-left: 0; }
        .cell:nth-child(4) { border-bottom: 0; border-right: 0; }

        /* Interaction feedback */
        .cell.flash-active {
            background-color: rgba(212, 212, 210, 0.05);
            border-color: var(--border-active);
        }

        /* Typography Styles */
        .label-primary {
            font-size: 1.25rem;
            font-weight: 300; /* Light */
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .label-sub {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            opacity: 0.6;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Navigation Bar for Layer 2 */
        .nav-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 1px solid var(--border-dim);
            background: var(--bg-deep);
            cursor: pointer;
            z-index: 20;
        }
        
        .nav-text {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            letter-spacing: 3px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .nav-bar:active .nav-text { opacity: 1; color: #fff; }

        /* --- Overlays --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-deep);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Timer Specifics */
        #timer-display {
            font-family: var(--font-main);
            font-size: 18vw; /* Massive but thin */
            font-weight: 100;
            line-height: 1;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
        }

        #timer-label {
            margin-top: 20px;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            letter-spacing: 4px;
            color: var(--fg-champagne);
            opacity: 0.5;
        }

        .btn-override {
            margin-top: 60px;
            padding: 12px 24px;
            border: 1px solid var(--border-dim);
            color: var(--fg-champagne);
            font-family: var(--font-mono);
            font-size: 0.75rem;
            letter-spacing: 2px;
            background: transparent;
            cursor: pointer;
            opacity: 0.4;
            transition: opacity 0.3s, border-color 0.3s;
        }

        .btn-override:active {
            opacity: 1;
            border-color: var(--accent-alert);
            color: var(--accent-alert);
        }

        /* Silence Mode */
        #overlay-silence {
            background-color: #000000;
        }
        #silence-hint {
            color: #333;
            font-size: 0.8rem;
            animation: breathe 4s infinite;
        }
        @keyframes breathe { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.6; } }

        /* Log Overlay */
        .log-container {
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .stat-number { font-size: 4rem; font-weight: 200; }
        .stat-desc { font-family: var(--font-mono); font-size: 0.8rem; opacity: 0.6; margin-bottom: 30px; }

    </style>
</head>
<body>

    <div id="app-root">
        
        <!-- Layer 1: Executive Dashboard -->
        <div id="layer-home" class="page-layer matrix-grid active">
            <!-- Top Left -->
            <div class="cell" onclick="core.triggerEffect(this); core.startTimer(300, 'NICOTINE_PURGE')">
                <div class="label-primary">戒菸冷卻</div>
                <div class="label-sub">PROTOCOL 5:00</div>
            </div>
            <!-- Top Right -->
            <div class="cell" onclick="core.triggerEffect(this); core.startTimer(300, 'ANGER_DISSOLVE')">
                <div class="label-primary">怒氣冷卻</div>
                <div class="label-sub">CALIBRATE 5:00</div>
            </div>
            <!-- Bottom Left -->
            <div class="cell" onclick="core.triggerEffect(this); core.showLog()">
                <div class="label-primary">數據紀錄</div>
                <div class="label-sub">SYSTEM LOGS</div>
            </div>
            <!-- Bottom Right: Switch to Decision Layer -->
            <div class="cell" onclick="core.triggerEffect(this); core.switchLayer('layer-decision')">
                <div class="label-primary">進入決策</div>
                <div class="label-sub">EISENHOWER MATRIX</div>
            </div>
        </div>

        <!-- Layer 2: Decision Matrix (Eisenhower) -->
        <div id="layer-decision" class="page-layer matrix-grid">
            <!-- Q1: Crisis (Important/Urgent) -->
            <div class="cell" onclick="core.triggerEffect(this); core.startTimer(90, 'CRISIS_MODE')">
                <div class="label-primary">危機處置</div>
                <div class="label-sub">IMMEDIATE / 90s</div>
            </div>
            <!-- Q2: Value (Important/Not Urgent) -->
            <div class="cell" onclick="core.triggerEffect(this); core.startTimer(2700, 'DEEP_WORK')">
                <div class="label-primary">價值深耕</div>
                <div class="label-sub">FOCUS / 45m</div>
            </div>
            <!-- Q3: Interruption (Not Important/Urgent) -->
            <div class="cell" onclick="core.triggerEffect(this); core.startTimer(600, 'BLOCK_NOISE')">
                <div class="label-primary">阻斷干擾</div>
                <div class="label-sub">BUFFER / 10m</div>
            </div>
            <!-- Q4: Waste (Not Important/Not Urgent) -->
            <div class="cell" onclick="core.triggerEffect(this); core.startSilence()">
                <div class="label-primary">終止虛耗</div>
                <div class="label-sub">SHUTDOWN</div>
            </div>

            <!-- Return Nav (Overlapping bottom) -->
            <div class="nav-bar" onclick="core.switchLayer('layer-home')">
                <div class="nav-text">< 返回主控台</div>
            </div>
        </div>

    </div>

    <!-- Timer Overlay -->
    <div id="overlay-timer" class="overlay">
        <div id="timer-display">00:00</div>
        <div id="timer-label">MODE ACTIVE</div>
        <button class="btn-override" onclick="core.stopTimer()">EMERGENCY OVERRIDE</button>
    </div>

    <!-- Silence Overlay -->
    <div id="overlay-silence" class="overlay" onclick="core.stopSilence()">
        <div id="silence-hint">System Suspended...</div>
    </div>

    <!-- Log Overlay -->
    <div id="overlay-log" class="overlay" onclick="core.hideLog()">
        <div class="log-container">
            <div class="stat-number" id="log-count">0</div>
            <div class="stat-desc">SESSION ACTIONS TODAY</div>
            <div class="label-sub">[ TAP TO DISMISS ]</div>
        </div>
    </div>

    <script>
        const core = {
            data: {
                timerInterval: null,
                actionCount: 0
            },

            // --- UX Interactions ---
            triggerEffect: function(el) {
                el.classList.add('flash-active');
                setTimeout(() => el.classList.remove('flash-active'), 150);
                this.data.actionCount++;
            },

            switchLayer: function(targetId) {
                const active = document.querySelector('.page-layer.active');
                const target = document.getElementById(targetId);

                if (active) {
                    active.classList.add('fade-exit');
                    setTimeout(() => {
                        active.classList.remove('active', 'fade-exit');
                        // Clean up style to ensure display toggle works
                        active.style.display = ''; 
                    }, 300);
                }

                // Small delay to allow exit animation to start naturally
                setTimeout(() => {
                    target.classList.add('active', 'fade-enter');
                    setTimeout(() => target.classList.remove('fade-enter'), 400);
                }, 50);
            },

            // --- Timer Logic ---
            startTimer: function(seconds, labelText) {
                const overlay = document.getElementById('overlay-timer');
                const display = document.getElementById('timer-display');
                const label = document.getElementById('timer-label');
                
                label.innerText = labelText || 'PROCESSING';
                overlay.classList.add('active');
                
                let remaining = seconds;
                this.updateDisplay(remaining);

                if (this.data.timerInterval) clearInterval(this.data.timerInterval);

                this.data.timerInterval = setInterval(() => {
                    remaining--;
                    if (remaining < 0) {
                        this.stopTimer();
                    } else {
                        this.updateDisplay(remaining);
                    }
                }, 1000);
            },

            updateDisplay: function(sec) {
                const display = document.getElementById('timer-display');
                const m = Math.floor(sec / 60).toString().padStart(2, '0');
                const s = (sec % 60).toString().padStart(2, '0');
                
                // If it's pure seconds (like 90s), and less than a minute, show seconds only?
                // Request asked for standard logic, keeping MM:SS is safest for all durations.
                display.innerText = `${m}:${s}`;
            },

            stopTimer: function() {
                clearInterval(this.data.timerInterval);
                document.getElementById('overlay-timer').classList.remove('active');
            },

            // --- Silence Mode ---
            startSilence: function() {
                this.data.actionCount++;
                document.getElementById('overlay-silence').classList.add('active');
            },

            stopSilence: function() {
                document.getElementById('overlay-silence').classList.remove('active');
            },

            // --- Log Logic ---
            showLog: function() {
                document.getElementById('log-count').innerText = this.data.actionCount;
                document.getElementById('overlay-log').classList.add('active');
            },
            
            hideLog: function() {
                document.getElementById('overlay-log').classList.remove('active');
            }
        };
    </script>
</body>
</html>
